<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/seeprogram.css"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


<ul>
    <li><a href="/greeting1">Home</a></li>
    <li class="dropdown">
        <a href="/editprogram" class="dropbtn">Program</a>
    </li>
    <li class="dropdown">
        <a href="/editreservation" class="dropbtn">Reservation</a>
    </li>
    <li class="dropdown">
        <a href="/editgym" class="dropbtn">Gyms</a>
    </li>
    <li class="dropdown">
        <a href="/editteacher" class="dropbtn">Employees</a>
    </li>
    <li class="dropdown" >
        <a href="/editstudent" class="dropbtn">Students</a>
    </li>
    <li class="dropdown" >
        <a href="/editsport" class="dropbtn">Sports</a>

    </li>
    <li><img id="logo" src="img/logo.png" alt="Logo" /></li>
    <li style="float:right" class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">About</a>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </li>
</ul>






<div id="page">
    <table class="scroll" align="center">
        <thead>
        <tr>
            <th>DATE</th>
            <th>GYM</th>
            <th>SPORT</th>
            <th>TEACHER</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="reservation : ${list}">
            <td th:text="${reservation.getProgram().getDay()} + ' : ' + ${reservation.getProgram().getStart()} + ' - ' + ${reservation.getProgram().getEnd()}">2.41</td>
            <td th:text="${reservation.getProgram().getGym().getName()}">2.41</td>
            <td th:text="${reservation.getProgram().getSport().getName()}">2.41</td>
            <td th:text="${reservation.getTeacher().getLast_name()} + ' ' + ${reservation.getTeacher().getFirst_name()}">2.41</td>

        </tr>

        <tr th:each="reservations : ${programslist}">
            <td th:text="${reservations.getDay()} + ' : ' + ${reservations.getStart()} + ' - ' + ${reservations.getEnd()}">2.41</td>
            <td th:text="${reservations.getGym().getName()}">2.41</td>
            <td th:text="${reservations.getSport().getName()}">2.41</td>
            <td th:text="'-'">2.41</td>

        </tr>



        </tbody>


    </table>

</div>

<div class="container">
    <form class="form-inline" action="#" th:action="@{/editreservation/insert}" method="post">
        <div class="form-group">
            <select name="reservation" class="selector">
                <option th:each="program : ${programslist}" th:value="${program.getProgram_id()}" th:text="${program.getGym().getName()} + ' - ' + ${program.getSport().getName()} + ' ' + ${program.getDay()} + ' : ' + ${program.getStart()} + ' - ' + ${program.getEnd()}">Volvo</option>
            </select>
        </div>
        <div class="form-group">
            <select name="teacher" class="selector">
                <option th:each="teacher : ${teacherslist}" th:value="${teacher.getTeacher_id()}" th:text="${teacher.getLast_name()} + ' ' + ${teacher.getFirst_name()}">Volvo</option>
            </select>
        </div>
        <div class="btn-default">
            <input class="btn" type="submit" value="Insert"  />
        </div>
    </form>
</div>

<div class="container">
    <form class="form-inline" action="#" th:action="@{/editreservation/delete}" method="post">
        <div class="form-group">
            <select name="reservation" class="selector">
                <option th:each="reservation : ${list}" th:value="${reservation.getReservation_id()}" th:text="${reservation.getTeacher().getLast_name()} + ' ' + ${reservation.getTeacher().getFirst_name()} + ' - ' + ${reservation.getProgram().getSport().getName()} + ' - ' + ${reservation.getProgram().getGym().getName()} + ' * ' +  ${reservation.getProgram().getDay()} + ' ' + ' : ' + ${reservation.getProgram().getStart()}">Volvo</option>
            </select>
        </div>
        <div class="btn-default">
            <input class="btn" type="submit" value="Delete"  />
        </div>
    </form>
</div>



</body>
</html>
