<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
<div id="divPage">
    <div id="divImg">
        <img id="imgPhone" src="/images/photo.png"/>
    </div>
    <div id="divMenu">
        <div id="divTitle">
            <img id="imgTitle" src="/images/logo.png"/>
        </div>
        <form action="#" th:action="@{/getPub}" method="post" id="loginForm">
            <div id="divEmail">
                <input type="text" id="email" placeholder="Email" name="username"/>
            </div>
            <div id="divPass">
                <input type="password" id="pass" placeholder="Password" name="password"/>
            </div>
            <div id="divMessage">
                <label th:text="${errorMessage}"></label>
            </div>
            <div id="divButton">
                <input id="button" type="submit" value="Log in"/>
            </div>
        </form>
        <form action="#" th:action="@{/createPub}" method="post" id="signUpForm">
            <div class="divAlign">
                <input class="inputAlign" type="text" placeholder="Name" name="username"/>
            </div>
            <div class="divAlign">
                <input class="inputAlign" type="password" placeholder="Password" name="password"/>
            </div>
            <div class="divAlign">
                <input class="inputAlign" type="text" placeholder="Name" name="name"/>
            </div>
            <div class="divAlign">
                <input class="inputAlign" type="text" placeholder="Address" name="address"/>
            </div>
            <div id="divButtonSignUp">
                <input id="buttonSignUp" type="submit" value="Sign Up"/>
            </div>
        </form>
        <div id="divErrorLogin">
            <label id="labelErrorLogin">The mail or password is incorrect.</label>
        </div>
        <div id="divForgetPassword">
            <label id="forgetPassword" onclick="resetPassword()">Forgot Password?</label>
        </div>
    </div>
    <div id="divCreateAccount">
        <label id="account">Don't have an account? <span onclick="signUp()">Sign Up</span></label>
    </div>
    <div id="divEnterAccount">
        <label id="enterAccount">Have an account? <span onclick="loginInRedirect()">Log in</span></label>
    </div>
</div>
</body>

</html>
