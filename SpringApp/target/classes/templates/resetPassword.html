<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
<div id="divBarMenu">
    <div id="divLogo">
        <img id="logoImg" src="https://i.pinimg.com/736x/d8/4c/50/d84c5091474284d693db4ea2e8701500--logo-inspiration-board-games.jpg" />
        <img id="logoTitle" src="/images/logo.png"/>
    </div>
    <div id="divSearch">
        <input id="searchBar" type="text" placeholder="Search..." />
    </div>
    <div id="divAutentification">
        <label id="signUp">Sign Up</label>
        <label id="logIn">Log In</label>
    </div>
</div>
<div id="divMenu">
    <div id="divEmpty">
    </div>
    <div id="divMenuReset">
        <div id="divResetTitle">
            <label>Reset Password</label>
        </div>
        <div id="divResetInfo">
            <label>We can help you reset your password using the email address linked to your account.</label>
        </div>
        <div id="divResetEmailLabel">
            <label>Email</label>
        </div>
        <div id="divResetEmailText">
            <input type="text"/>
        </div>
        <div id="divResetMessage">
            <label>The email is incorect</label>
        </div>
        <div id="divButtonReset">
            <input type="submit" value="Reset Password"/>
        </div>
    </div>
</div>
</body>
<style>
#divLogo{
    float: left;
    width:300px;
    height: 100%;
    padding:21px 0;
    margin-left: 17%
}
#divSearch{
    display: inline-block;
    padding:32px 0;
}
#divAutentification{
	width: 300px;
    float:right;
    padding:38px 0;
    margin-right: 17%

}
#divBarMenu{
    width:100%;
    height: 100px;
    margin-bottom: 100px;
    text-align:center;
    background-color: white;
    border-bottom: thin solid #CDCECF;
}
#logoImg , #logoTitle{
	height: 55%;
}

#searchBar{
    height:25px;
    width:250px;
    text-align:center;
    padding: 3px;
    background-color: #FBF6F6;
}
#signUp, #logIn{
	font-size:20px;
}

html, body
{
    padding: 0;
    margin: 0;
    height: 100%;
    background: url(/images/photo1.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    text-align: center;
}

#divMenu{
    background-color: white;
    width:65%;
    height: 650px;
    display: block;
    margin: auto;
}

</style>
</html>
